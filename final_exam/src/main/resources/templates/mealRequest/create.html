<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo Yêu Cầu Suất Ăn</title>
</head>
<body>
<h1>Tạo Yêu Cầu Suất Ăn</h1>

<form action="#" th:action="@{/mealRequest/create}" th:object="${mealRequest}" method="post">
    <label for="contractId">Contract ID:</label>
    <input type="text" th:field="*{contractId}" readonly /><br/>

    <label for="requestDate">Request Date:</label>
    <input type="date" th:field="*{requestDate}" required /><br/>

    <label for="deliveryDate">Delivery Date:</label>
    <input type="date" th:field="*{deliveryDate}" required /><br/>

    <h3>Chọn menu:</h3>
    <div th:each="menu, iterStat : ${menus}">
        <label th:for="'menu_' + ${iterStat.index}">Menu:</label>
        <input type="hidden" th:name="'menuIds'" th:value="${menu.id}"/>
        <span th:text="${menu.menuName}">Tên menu</span>
        <label th:for="'quantity_' + ${iterStat.index}">Số lượng:</label>
        <input type="number" th:name="'quantities'" th:id="'quantity_' + ${iterStat.index}" min="1" value="1" required/><br/>
    </div>

    <button type="submit">Gửi Yêu Cầu</button>
</form>

<a href="/mealRequest/list">Quay lại danh sách</a>

</body>
</html>
