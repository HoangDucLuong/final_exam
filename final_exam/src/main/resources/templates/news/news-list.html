<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News List - User</title>
</head>
<body>
    <h1>Latest News</h1>

    <div th:each="news : ${newsList}">
        <h2><a th:href="@{/news/detail/{id}(id=${news.id})}" th:text="${news.title}"></a></h2>
        <p th:text="${news.content}"></p>
    </div>
</body>
</html>
