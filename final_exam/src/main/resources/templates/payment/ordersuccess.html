<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Thanh toán thành công</title>
</head>

<body>
<!-- back to top -->

<!-- start body -->
<div class="body py-5">
    <div class="container">
        <div class="w-50 m-auto">
            <!-- Tiêu đề trang -->
            <h1 class="my-3 text-success text-center">Thanh toán thành công</h1>
            <!-- Chi tiết đơn hàng -->
            <h2 class="my-2">Chi tiết thanh toán</h2>
            <!-- Bảng hiển thị thông tin đơn hàng -->
            <table class="table table-bordered">
                <tbody>
                    <!-- <tr>
                        <td>Tổng tiền:</td>
                        <td><span th:text="${totalPrice}">[total price]</span> VND</td>
                    </tr> -->
                    <tr>
                        <td>Thời gian thanh toán:</td>
                        <td><span th:text="${paymentTime}">[payment time]</span></td>
                    </tr>
                    <tr>
                        <td>Mã giao dịch:</td>
                        <td><span th:text="${transactionId}">[transaction ID]</span></td>
                    </tr>
                </tbody>
            </table>
            <!-- Nút quay lại trang chủ -->
            <a href="/" class="btn btn-primary">Về trang chủ</a>
            <a th:href="@{'/user/invoices/' + ${contractId} + '/payment-history'}" class="btn btn-secondary mt-3">Xem lịch sử thanh toán</a>
            
        </div>
    </div>
</div>
<!-- end body -->

<!-- start footer -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
