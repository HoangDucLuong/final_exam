<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .error-details {
            margin-top: 20px;
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 5px;
        }
        .error-details h3 {
            color: #721c24;
        }
        .error-details pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Something went wrong!</h1>
    <p>We are experiencing some technical issues. Please try again later.</p>

    <!-- Hiển thị thông báo lỗi -->
    <div class="error-details">
        <h3>Error Details:</h3>
        <p><strong>Message:</strong> <span th:text="${message}">Error message goes here</span></p>
        <p><strong>Type:</strong> <span th:text="${error}">Error type goes here</span></p>
        
        <!-- Hiển thị stack trace nếu có -->
        <h3>Stack Trace:</h3>
        <pre th:each="trace : ${trace}" th:text="${trace}">Stack trace will appear here</pre>
    </div>
    
</body>
</html>
