<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết hợp đồng</title>
</head>
<body>
    <div class="contract-detail">
        <h3>Chi tiết hợp đồng</h3>
        <h4>Mã hợp đồng: <span th:text="${contract.id}"></span></h4>
        <h4>Ngày bắt đầu: <span th:text="${contract.startDate}"></span></h4>
        <h4>Ngày kết thúc: <span th:text="${contract.endDate}"></span></h4>

        <h4>Thông tin món ăn:</h4>
        <form action="/mealRequest/create" method="post">
            <input type="hidden" name="contractId" th:value="${contract.id}" />
            <table>
                <thead>
                    <tr>
                        <th>Tên món ăn</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="meal : ${meals}">
                        <td th:text="${meal.mealName}"></td>
                        <td th:text="${meal.price}"></td>
                        <td><input type="number" name="quantities[${meal.id}]" min="0" /></td>
                    </tr>
                </tbody>
            </table>
            <button type="submit">Tạo phiếu yêu cầu suất ăn</button>
        </form>
    </div>
</body>
</html>
