<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #6c757d; /* Màu xám */
            color: #ffc107; /* Màu vàng */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .forgot-container {
            max-width: 500px;
            width: 100%;
            padding: 40px;
            background: #495057; /* Tông xám đậm */
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        .forgot-container h2 {
            font-weight: 700;
            color: #ffc107; /* Màu vàng cho tiêu đề */
            margin-bottom: 20px;
            text-align: center;
        }

        .forgot-container .form-label {
            font-weight: 600;
            color: #ffc107;
        }

        .forgot-container .form-control {
            background-color: #343a40;
            border: 1px solid #495057;
            color: #ffc107;
            border-radius: 8px;
            padding: 12px;
        }

        .forgot-container .form-control:focus {
            background-color: #343a40;
            border-color: #ffc107;
            color: #ffc107;
        }

        .forgot-container .btn-primary {
            background-color: #ffc107;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s;
            color: #343a40;
        }

        .forgot-container .btn-primary:hover {
            background-color: #ffd54f;
        }

        .additional-links {
            margin-top: 20px;
            text-align: center;
        }

        .additional-links a {
            color: #ffc107;
            text-decoration: none;
            font-weight: 600;
        }

        .additional-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card mx-auto mt-5 forgot-container" style="max-width: 400px; padding: 20px; border-radius: 10px;">
        <h3 class="text-center mb-4">Reset Password</h3>
        <form method="POST" action="/user/forgot-password/reset-password">
            <!-- Thêm trường ẩn để truyền email -->
            <input type="hidden" name="email" value="${email}">
            
            <div class="mb-3">
                <label for="newPwd" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPwd" name="newPwd" placeholder="New Password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPwd" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPwd" name="confirmPwd" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>
        
        <!-- Hiển thị thông báo lỗi nếu có -->
        <div id="message" class="mt-3 text-danger">
            <p th:if="${error}" th:text="${error}"></p>
        </div>
    </div>
</body>
</html>
