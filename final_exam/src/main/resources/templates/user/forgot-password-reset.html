<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="card mx-auto mt-5" style="max-width: 400px; padding: 20px; border-radius: 10px;">
        <h3 class="text-center mb-4">Reset Password</h3>
        <form method="POST" action="/user/forgot-password/reset-password">
            <!-- Thêm trường ẩn để truyền email -->
            <input type="hidden" name="email" value="${email}">
            
            <div class="mb-3">
                <label for="newPwd" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPwd" name="newPwd" placeholder="New Password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPwd" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPwd" name="confirmPwd" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>
        
        <!-- Hiển thị thông báo lỗi nếu có -->
        <div id="message" class="mt-3 text-danger">
            <p th:if="${error}" th:text="${error}"></p>
        </div>
    </div>
</body>
</html>
