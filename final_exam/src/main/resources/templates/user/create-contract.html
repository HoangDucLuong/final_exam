<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Contract</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h2>Create Contract</h2>
    <form th:action="@{/user/create-contract}" method="post">

        <div>
    <label for="startDate">Ngày bắt đầu:</label>
    <input type="date" id="startDate" name="startDate" required>
</div>
<div>
    <label for="contractDuration">Thời hạn hợp đồng (Tháng):</label>
    <input type="number" id="contractDuration" name="contractDuration" required>
</div>
<div>
    <label for="depositAmount">Số tiền đặt cọc:</label>
    <input type="text" id="depositAmount" name="depositAmount" required>
</div>

        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
