<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo hợp đồng</title>
    <link rel="stylesheet" href="path/to/your/css/style.css"> <!-- Link đến CSS của bạn -->
</head>
<body>
    <h2>Tạo Hợp Đồng</h2>
    <form th:action="@{/contracts/create-contract}" method="post">
        <div>
            <label for="startDate">Ngày bắt đầu:</label>
            <input type="date" id="startDate" name="startDate" required>
        </div>
        <div>
            <label for="contractDuration">Thời gian hợp đồng (tháng):</label>
            <input type="number" id="contractDuration" name="contractDuration" min="1" required>
        </div>
        <div>
            <label for="depositAmount">Số tiền đặt cọc:</label>
            <input type="number" id="depositAmount" name="depositAmount" step="0.01" required>
        </div>
        <input type="hidden" name="mealId" th:value="${mealId}"/> <!-- Gửi mealId tới controller -->
        <button type="submit">Tạo hợp đồng</button>
    </form>
</body>
</html>
