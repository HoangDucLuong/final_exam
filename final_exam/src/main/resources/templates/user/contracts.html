<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Danh sách hợp đồng - User</title>
</head>
<body>
	<div class="contracts">
		<h3>Danh sách hợp đồng</h3>
		<table>
			<thead>
				<tr>
					<th>Mã hợp đồng</th>
					<th>Ngày bắt đầu</th>
					<th>Ngày kết thúc</th>
					<th>Tổng tiền</th>
					<th>Trạng thái</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="contract : ${contracts}">
					<td th:text="${contract.id}"></td>
					<td th:text="${contract.startDate}"></td>
					<td th:text="${contract.endDate}"></td>
					<td th:text="${contract.totalAmount}"></td>
					<td><span th:if="${contract.status == 0}" style="color: red;">Đang
							chờ</span> <span th:if="${contract.status == 1}" style="color: green;">Đã
							xác nhận</span> <span th:if="${contract.status == 2}"
						style="color: orange;">Đang thực hiện</span> <span
						th:if="${contract.status == 3}" style="color: blue;">Đã
							hoàn thành</span> <span th:if="${contract.status == 4}"
						style="color: grey;">Đã hủy</span></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
