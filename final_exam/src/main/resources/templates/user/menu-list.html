<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu List</title>
    <link rel="stylesheet" href="/static/css/style.css"> <!-- Đường dẫn tới file CSS -->
</head>
<body>
    <div class="container">
        <h2>Your Menus</h2>
        <a href="/menu/create" class="btn btn-primary">Create New Menu</a> <!-- Nút tạo menu mới -->

        <h3>Your Menus</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Menu Name</th>
                    <th>Menu Type</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody>
                <!-- Hiển thị các menu của user -->
                <tr th:each="menu : ${userMenus}">
                    <td th:text="${menu.id}"></td>
                    <td th:text="${menu.menuName}"></td>
                    <td th:text="${menu.menuType == 0 ? 'User-created' : 'Admin-created'}"></td>
                    <td th:text="${#temporals.format(menu.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
            </tbody>
        </table>

        <h3>All Menus</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Menu Name</th>
                    <th>Menu Type</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody>
                <!-- Hiển thị tất cả menu -->
                <tr th:each="menu : ${allMenus}">
                    <td th:text="${menu.id}"></td>
                    <td th:text="${menu.menuName}"></td>
                    <td th:text="${menu.menuType == 0 ? 'User-created' : 'Admin-created'}"></td>
                    <td th:text="${#temporals.format(menu.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
