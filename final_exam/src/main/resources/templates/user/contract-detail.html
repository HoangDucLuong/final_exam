<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Hợp Đồng</title>
</head>
<body>
    <h1>Chi Tiết Hợp Đồng</h1>

    <div>
        <h2>Thông Tin Hợp Đồng</h2>
        <p>Mã Hợp Đồng: <span th:text="${contract.id}"></span></p>
        <p>Ngày Bắt Đầu: <span th:text="${contract.startDate}"></span></p>
        <p>Ngày Kết Thúc: <span th:text="${contract.endDate}"></span></p>
        <p>Số Tiền Đặt Cọc: <span th:text="${contract.depositAmount}"></span></p>
        <p>Trạng Thái: <span th:text="${contract.status} == 0 ? 'Pending' : 'Active'"></span></p>
        <p>Thanh Toán: <span th:text="${contract.paymentStatus} == 0 ? 'Chưa thanh toán' : 'Đã thanh toán'"></span></p>
    </div>

    <div>
        <h2>Chi Tiết Món Ăn</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Mã Món Ăn</th>
                    <th>Tên Món Ăn</th>
                    <th>Mô Tả</th>
                </tr>
            </thead>
            <tbody>
                <!-- Lặp qua chi tiết hợp đồng -->
                <tr th:each="detail : ${contractDetails}">
                    <td th:text="${detail.mealId}"></td>
                    <td th:text="${detail.meal.mealName}"></td>
                    <td th:text="${detail.description}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <a href="/user/contracts">Quay lại danh sách hợp đồng</a>
</body>
</html>
