<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/images/favicon.svg" type="image/x-icon" />
    <title>Admin - Layout</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/lineicons.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />z
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>
    <aside class="sidebar-nav-wrapper">
        <div class="navbar-logo">
            <a href="/admin/index">
                <img src="/assets/images/logo/logo.svg" alt="logo" />
            </a>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li class="nav-item"><a href="/admin/index">Dashboard</a></li>
                <li class="nav-item"><a href="/admin/contracts/list">Contracts</a></li>
                <li class="nav-item"><a href="#">Invoice</a></li>
                <li class="nav-item nav-item-has-children">
                    <a href="#" data-bs-toggle="collapse" data-bs-target="#ddmenu_3">Menu</a>
                    <ul id="ddmenu_3" class="collapse">
                        <li><a href="/admin/menu/list">Menu List</a></li>
                        <li><a href="/admin/menu/add">Add Menu</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </aside>

    <div class="overlay"></div>

    <main class="main-wrapper">
        <header class="header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-6">
                        <div class="header-left">
                            <button id="menu-toggle" class="main-btn primary-btn btn-hover">
                                <i class="lni lni-chevron-left"></i> Menu
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Nội dung sẽ được chèn từ trang con -->
        <section>
            <div th:replace="${content}"> <!-- Nội dung trang con sẽ được đặt ở đây --></div>
        </section>
    </main>

    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
