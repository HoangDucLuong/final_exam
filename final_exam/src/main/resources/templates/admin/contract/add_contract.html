<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Thêm hợp đồng mới</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<h1>Thêm hợp đồng mới</h1>
	<form th:action="@{/admin/contracts/add}" method="post">
		<div>
			<label for="usrId">User ID:</label> <input type="number" id="usrId"
				name="usrId" th:value="${contract.usrId}" required readonly>
		</div>
		<div>
			<label for="startDate">Ngày bắt đầu:</label> <input type="date"
				id="startDate" name="startDate" required>
		</div>
		<div>
			<label for="endDate">Ngày kết thúc:</label> <input type="date"
				id="endDate" name="endDate" required>
		</div>
		<div>
			<label for="totalAmount">Tổng số tiền:</label> <input type="number"
				step="0.01" id="totalAmount" name="totalAmount" required>
		</div>
		<div>
			<label for="depositAmount">Số tiền đặt cọc:</label> <input
				type="number" step="0.01" id="depositAmount" name="depositAmount"
				required>
		</div>
		<div>
			<label for="status">Trạng thái:</label> <select id="status"
				name="status" required>
				<option value="0">Pending</option>
				<option value="1">Confirmed</option>
				<option value="2">In Progress</option>
				<option value="3">Completed</option>
				<option value="4">Cancelled</option>
			</select>
		</div>

		<button type="submit">Thêm hợp đồng</button>
		<a href="/admin/contracts">Hủy bỏ</a>
	</form>
</body>
</html>
