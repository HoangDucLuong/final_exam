<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{admin_layout}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head layout:fragment="head">
<title>User Management</title>
<style>
.badge {
	padding: 0.5em 1em;
	font-size: 0.875rem;
	font-weight: 600;
	border-radius: 0.5rem;
	text-transform: uppercase;
}

.badge.bg-success {
	background-color: #28a745;
	color: #fff;
}

.badge.bg-danger {
	background-color: #dc3545;
	color: #fff;
}

.more-btn {
	background-color: transparent;
	border: none;
	color: #6c757d;
	font-size: 1.25rem;
	padding: 5px;
	border-radius: 50%;
	transition: all 0.3s ease;
}

.more-btn:hover {
	background-color: #007bff;
	color: #fff;
}

.more-btn:focus {
	outline: none;
	box-shadow: none;
}

.dropdown-menu {
	background-color: #f8f9fa;
	border: 1px solid #dee2e6;
	border-radius: 0.25rem;
}

.dropdown-menu .dropdown-item {
	color: #343a40;
	font-size: 0.875rem;
	font-weight: 500;
	display: flex;
	align-items: center;
}

.dropdown-menu .dropdown-item i {
	margin-right: 8px;
	font-size: 1rem;
}

.dropdown-menu .dropdown-item:hover {
	background-color: #e9ecef;
	color: #007bff;
}

.table.user-management-table {
	table-layout: fixed;
	width: 100%;
}

.table.user-management-table th, .table.user-management-table td {
	text-align: center;
	vertical-align: middle;
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	max-width: 150px;
}
</style>
</head>
<body>

	<div layout:fragment="content">
		<div class="container-fluid">
			<div
				class="title d-flex flex-wrap align-items-center justify-content-between">
				<div class="left">
					<h6 class="text-medium mb-30">Tạo Hợp Đồng Mới</h6>
				</div>
				<div class="right">
					<a href="/admin/contracts" class="btn btn-secondary">Quay lại</a>
				</div>
			</div>
			<div class="card-style mb-30">
				<form method="post" th:action="@{/admin/contracts/create}">
					<div class="row">
						<!-- Hiển thị thông tin người dùng (ID người dùng sẽ được lấy từ model) -->
						<div class="col-md-6 mb-3">
							<label for="usrId" class="form-label">Tên Người Dùng</label> <input
								type="hidden" name="usrId" th:value="${user.id}" /> <input
								type="text" class="form-control" id="userName" name="userName"
								th:value="${user.name}" readonly />
						</div>

						<!-- Hiển thị thông tin email -->
						<div class="col-md-6 mb-3">
							<label for="email" class="form-label">Email</label> <input
								type="email" class="form-control" id="email" name="email"
								th:value="${user.email}" readonly />
						</div>

						<!-- Ngày bắt đầu hợp đồng -->
						<div class="col-md-6 mb-3">
							<label for="startDate" class="form-label">Ngày Bắt Đầu</label> <input
								type="date" class="form-control" id="startDate" name="startDate"
								required />
						</div>

						<!-- Thời hạn hợp đồng -->
						<div class="col-md-6 mb-3">
							<label for="contractDuration" class="form-label">Thời Hạn
								Hợp Đồng (tháng)</label> <input type="number" class="form-control"
								id="contractDuration" name="contractDuration" required />
						</div>

						<!-- Tiền cọc -->
						<div class="col-md-6 mb-3">
							<label for="depositAmount" class="form-label">Tiền Cọc</label> <input
								type="text" class="form-control" id="depositAmount"
								name="depositAmount" required />
						</div>
					</div>

					<!-- Nút submit -->
					<button type="submit" class="btn btn-primary">Tạo Hợp Đồng</button>
				</form>

			</div>
		</div>
	</div>
</body>
</html>
