<style>
	h1, h2 {
    text-align: center; /* Căn giữa tiêu đề */
    margin-bottom: 20px; /* Khoảng cách dưới tiêu đề */
    color: #333; /* Màu chữ */
}

.card-style {
    background-color: #fff; /* Nền trắng cho thẻ */
    border-radius: 8px; /* Bo góc cho thẻ */
    padding: 20px; /* Khoảng cách bên trong thẻ */
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Đổ bóng nhẹ cho thẻ */
}

.meal-detail-table {
    width: 100%; /* Chiếm toàn bộ chiều rộng */
    border-collapse: collapse; /* Gộp viền */
    margin-top: 20px; /* Khoảng cách trên bảng */
    text-align: left; /* Căn trái chữ */
}

.meal-detail-table th, 
.meal-detail-table td {
    padding: 12px 15px; /* Padding cho ô */
    border: 1px solid #ddd; /* Viền của ô */
}

.meal-detail-table th {
    background-color: #f2f2f2; /* Màu nền tiêu đề */
    font-weight: bold; /* Chữ đậm */
}

.meal-detail-table tr:hover {
    background-color: #f9f9f9; /* Đổi màu khi hover */
}

.meal-detail-table td {
    color: #333; /* Màu chữ trong bảng */
}

.meal-detail-table th {
    color: #555; /* Màu chữ của tiêu đề bảng */
}
	
</style>
</head>

	<main class="main-wrapper">
		<header class="header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-5 col-md-5 col-6">
						<div class="header-left d-flex align-items-center">
							<div class="menu-toggle-btn mr-15">
								<button id="menu-toggle" class="main-btn primary-btn btn-hover">
									<i class="lni lni-chevron-left me-2"></i> Menu
								</button>
							</div>
							<div class="header-search d-none d-md-flex">
								<form method="get" action="/admin/menu/list">
									<input type="text" name="search" placeholder="Tìm kiếm..." />
									<button type="submit" class="btn btn-primary">
										<i class="lni lni-search-alt"></i>
									</button>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-12">
					<div class="card-style mb-30">
						<h1>
							Chi tiết Menu: <span th:text="${menu.menuName}"></span>
						</h1>

						<h2>Món ăn trong menu:</h2>
						<table class="meal-detail-table">
							<thead>
								<tr>
									<th>Tên món ăn</th>
									<th>Mô tả</th>
									<th>Giá</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="meal : ${meals}">
									<td th:text="${meal.mealName}"></td>
									<td th:text="${meal.description}"></td>
									<td th:text="${meal.price}"></td>
								</tr>
							</tbody>
