	<main class="main-wrapper">
		<header class="header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-5 col-md-5 col-6">
						<div class="header-left d-flex align-items-center">
							<div class="menu-toggle-btn mr-15">
								<button id="menu-toggle" class="main-btn primary-btn btn-hover">
									<i class="lni lni-chevron-left me-2"></i> Menu
								</button>
							</div>
							<div class="header-search d-none d-md-flex">
								<form method="get" action="/admin/menu/list">
									<input type="text" name="search" placeholder="Tìm kiếm..." />
									<button type="submit" class="btn btn-primary">
										<i class="lni lni-search-alt"></i>
									</button>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-12">
					<div class="card-style mb-30">
						<div class="table-responsive" text="center">
							<table class="table">
								<thead>
									<tr>
										<th>ID</th>
										<th>Menu Name</th>
										<th>Menu Type</th>
										<th>Created At</th>
										<th>Actions</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="menu : ${menus}">
										<td th:text="${menu.id}"></td>
										<td th:text="${menu.menuName}"></td>
										<td
											th:text="${menu.menuType == 0 ? 'User-created' : 'Admin-created'}"></td>
										<td th:text="${menu.createdAt}"></td>
										<td><a th:href="@{/admin/menu/edit/{id}(id=${menu.id})}"
											class="btn btn-warning btn-sm">Edit</a>
											<form th:action="@{/admin/menu/delete/{id}(id=${menu.id})}"
												method="post" style="display: inline;">
												<button type="submit" class="btn btn-danger btn-sm">Delete</button>
											</form></td>
									</tr>
								</tbody>
							</table>
							<nav>
								<ul class="pagination">
									<li class="page-item"
										th:classappend="${currentPage == 1} ? 'disabled'"><a
										class="page-link"
										th:href="@{/admin/menu/list(page=${currentPage - 1}, search=${search})}">Previous</a>
									</li>
									<li class="page-item"
										th:each="i : ${#numbers.sequence(1, totalPages)}"
										th:classappend="${i == currentPage} ? 'active'"><a
										class="page-link"
										th:href="@{/admin/menu/list(page=${i}, search=${search})}"
										th:text="${i}">1</a></li>
									<li class="page-item"
										th:classappend="${currentPage == totalPages} ? 'disabled'">
										<a class="page-link"
										th:href="@{/admin/menu/list(page=${currentPage + 1}, search=${search})}">Next</a>
									</li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</header>
