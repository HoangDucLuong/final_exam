    <style>
    body {
        background-color: #f8f9fa; /* Màu nền tổng thể */
    }

    .container {
        margin-top: 30px; /* Khoảng cách trên container */
    }

    h1 {
        text-align: center; /* Căn giữa tiêu đề */
        margin-bottom: 30px; /* Khoảng cách dưới tiêu đề */
        color: #007bff; /* Màu chữ tiêu đề */
    }

    .meal-group {
        margin-bottom: 20px;
        border: 1px solid #007bff;
        border-radius: 5px;
        padding: 15px; /* Thêm padding cho các nhóm món ăn */
        background-color: #ffffff; /* Màu nền trắng cho nhóm món ăn */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Đổ bóng nhẹ cho nhóm món ăn */
    }

    .meal-group h6 {
        cursor: pointer;
        color: #007bff; /* Màu chữ cho tiêu đề nhóm */
        font-weight: bold; /* Đậm chữ cho tiêu đề nhóm */
    }

    .meals-list {
        display: none; /* Ẩn danh sách món ăn mặc định */
        margin-top: 10px;
    }

    .meal-item {
        margin: 5px 0;
        padding: 5px; /* Thêm padding cho từng món ăn */
        border-bottom: 1px solid #e9ecef; /* Viền dưới mỗi món ăn */
    }

    .meal-item:last-child {
        border-bottom: none; /* Không viền dưới cho món ăn cuối cùng */
    }

    .btn-success {
        background-color: #28a745; /* Màu nền cho nút Thêm món */
        border: none; /* Không viền cho nút */
    }

    .btn-success:hover {
        background-color: #218838; /* Màu nền khi hover nút Thêm món */
    }

    .btn-secondary {
        margin-left: 10px; /* Khoảng cách bên trái cho nút Quay lại */
    }
</style>
</head>

        <div class="spinner"></div>
    </div>

                <li class="nav-item"><a href=""> <span class="lni lni-stats-up"><svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"></svg></span> <span class="text">Invoice</span></a></li>
                <li class="nav-item nav-item-has-children"><a href="#0" class="collapsed" data-bs-toggle="collapse" data-bs-target="#ddmenu_3" aria-controls="ddmenu_3" aria-expanded="false" aria-label="Toggle navigation"> <span class="lni lni-menu"><svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"></svg></span> <span class="text">Menu</span></a>
                    <ul id="ddmenu_3" class="collapse">
                        <li><a href="/admin/menu/list">Menu List</a></li>
                        <li><a href="/admin/menu/add">Add Menu</a></li>
                    </ul>
                </li>
                <li class="nav-item nav-item-has-children"><a href="#0" class="collapsed" data-bs-toggle="collapse" data-bs-target="#ddmenu_4" aria-controls="ddmenu_4" aria-expanded="false" aria-label="Toggle navigation"> <span class="lni lni-arrow-right"><svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"></svg></span> <span class="text">Orders</span></a>
                    <ul id="ddmenu_4" class="collapse">
                        <li><a href="orders.html">Orders List</a></li>

                </li>

                    <ul id="ddmenu_5" class="collapse">

            </ul></nav>
    </aside>

    <div class="overlay"></div>

    <main class="main-wrapper">
        <header class="header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-6">
                        <div class="header-left d-flex align-items-center">
                            <div class="menu-toggle-btn mr-15">
                                <button id="menu-toggle" class="main-btn primary-btn btn-hover">
                                    <i class="lni lni-chevron-left me-2"></i> Menu
                                </button>
                            </div>
                            <div class="header-search d-none d-md-flex">
                                <form method="get" th:action="@{/admin/user-management}">
                                    <input type="text" name="search" placeholder="Search..." />
                                    <button type="submit" class="btn btn-primary">
                                        <i class="lni lni-search-alt"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="col-lg-12">
            <div class="card-style mb-30">
                <div class="title d-flex flex-wrap align-items-center justify-content-between">
                    <div class="left">
                        <h6 class="text-medium mb-30">Add New Menu</h6>
                    </div>
                </div>
                <div class="table-responsive">
                    <form th:action="@{/admin/menu/add}" method="post">
                        <div class="form-group">
                            <label for="menuName">Menu Name</label>
                            <input type="text" id="menuName" name="menuName" class="form-control" required>
                        </div>

                        <h5>Meal Groups and Meals</h5>
                        <div id="mealGroups" class="mb-4">
                            <div th:each="group : ${mealGroups}" class="meal-group">
                                <h6 th:text="${group.groupName}" onclick="toggleMeals(this)" th:data-id="${group.id}"></h6>
                                <div class="meals-list">
                                    <div th:each="meal : ${group.meals}" class="meal-item">
                                        <input type="checkbox" name="mealIds" id="meal-{#meal.id}" th:value="${meal.id}" />
                                        <label th:for="'meal-' + ${meal.id}" th:text="${meal.mealName}"></label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <input type="hidden" id="mealGroupId" name="mealGroupId" th:value="0" /><button type="submit" class="btn btn-success">Add Menu</button>
                        <a href="/admin/menu/list" class="btn btn-secondary">Back to Menu List</a>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/Chart.min.js"></script>
    <script src="/assets/js/dynamic-pie-chart.js"></script>
    <script src="/assets/js/moment.min.js"></script>
    <script src="/assets/js/fullcalendar.js"></script>
    <script src="/assets/js/jvectormap.min.js"></script>
    <script src="/assets/js/world-merc.js"></script>
    <script src="/assets/js/polyfill.js"></script>
    <script src="/assets/js/main.js"></script>

    <script>
        function toggleMeals(groupElement) {
            const mealsList = groupElement.nextElementSibling;
            if (mealsList.style.display === "block") {
                mealsList.style.display = "none";
            } else {
                mealsList.style.display = "block";
            }
        }
    </script>
</body>
</html>
