<style>
body {
	background-color: #f8f9fa; /* Màu nền tổng thể */
}

.container {
	margin-top: 30px; /* Khoảng cách trên container */
}

h1 {
	text-align: center; /* Căn giữa tiêu đề */
	margin-bottom: 30px; /* Khoảng cách dưới tiêu đề */
	color: #007bff; /* Màu chữ tiêu đề */
}

.meal-group {
	margin-bottom: 20px;
	border: 1px solid #007bff;
	border-radius: 5px;
	padding: 15px; /* Thêm padding cho các nhóm món ăn */
	background-color: #ffffff; /* Màu nền trắng cho nhóm món ăn */
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
	/* Đổ bóng nhẹ cho nhóm món ăn */
}

.meal-group h6 {
	cursor: pointer;
	color: #007bff; /* Màu chữ cho tiêu đề nhóm */
	font-weight: bold; /* Đậm chữ cho tiêu đề nhóm */
}

.meals-list {
	display: none; /* Ẩn danh sách món ăn mặc định */
	margin-top: 10px;
}

.meal-item {
	margin: 5px 0;
	padding: 5px; /* Thêm padding cho từng món ăn */
	border-bottom: 1px solid #e9ecef; /* Viền dưới mỗi món ăn */
}

.meal-item:last-child {
	border-bottom: none; /* Không viền dưới cho món ăn cuối cùng */
}

.btn-success {
	background-color: #28a745; /* Màu nền cho nút Thêm món */
	border: none; /* Không viền cho nút */
}

.btn-success:hover {
	background-color: #218838; /* Màu nền khi hover nút Thêm món */
}

.btn-secondary {
	margin-left: 10px; /* Khoảng cách bên trái cho nút Quay lại */
}
</style>
</head>

	<main class="main-wrapper">
		<header class="header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-5 col-md-5 col-6">
						<div class="header-left d-flex align-items-center">
							<div class="menu-toggle-btn mr-15">
								<button id="menu-toggle" class="main-btn primary-btn btn-hover">
									<i class="lni lni-chevron-left me-2"></i> Menu
								</button>
							</div>
							<div class="header-search d-none d-md-flex">
								<form method="get" th:action="@{/admin/user-management}">
									<input type="text" name="search" placeholder="Search..." />
									<button type="submit" class="btn btn-primary">
										<i class="lni lni-search-alt"></i>
									</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<div class="col-lg-12">
			<div class="card-style mb-30">
				<div
					class="title d-flex flex-wrap align-items-center justify-content-between">
					<div class="left">
						<h6 class="text-medium mb-30">Edit Menu</h6>
					</div>
				</div>
				<div class="table-responsive">
					

					<form th:action="@{/admin/menu/edit/{id}(id=${menu.id})}"
						method="post" th:object="${menu}">
						<input type="hidden" th:field="*{id}"> <label
							for="menuName">Menu Name:</label> <input type="text" id="menuName"
							th:field="*{menuName}" required> <br> <label
							for="mealGroup">Meal Group:</label> <select id="mealGroup"
							onchange="loadMeals(this.value)">
							<option value="">-- Choose meal group --</option>
							<option th:each="group : ${mealGroups}" th:value="${group.id}"
								th:text="${group.groupName}"></option>
						</select> <br> <label>Meal:</label>
						<div id="mealList">
							<th:block th:each="meal : ${allMeals}">
								<input type="checkbox" name="mealIds" th:value="${meal.id}"
									th:checked="${#lists.contains(menuMeals.![id], meal.id)}" />
								<label th:text="${meal.mealName}"></label>
								<br>
							</th:block>
						</div>



						<button type="submit">Update</button>
						<a href="/admin/menu/list">Cancel</a>
					</form>


				</div>
			</div>
		</div>

	</main>

	<script src="/assets/js/bootstrap.bundle.min.js"></script>
	<script src="/assets/js/Chart.min.js"></script>
	<script src="/assets/js/dynamic-pie-chart.js"></script>

	<script src="/assets/js/fullcalendar.js"></script>
	<script src="/assets/js/jvectormap.min.js"></script>
	<script src="/assets/js/world-merc.js"></script>
	<script src="/assets/js/polyfill.js"></script>
	<script src="/assets/js/main.js"></script>

	<script>
		function toggleMeals(groupElement) {
			const mealsList = groupElement.nextElementSibling;
			if (mealsList.style.display === "block") {
				mealsList.style.display = "none";
			} else {
				mealsList.style.display = "block";
			}
		}
	</script>
	<script>
	function loadMeals(mealGroupId) {
	    fetch('/admin/menu/meals/' + mealGroupId)
	        .then(response => response.json())
	        .then(data => {
	            let mealList = document.getElementById('mealList');
	            mealList.innerHTML = '';

	            // Lấy danh sách món ăn đã chọn từ checkbox đang hiển thị
	            let selectedMealIds = new Set();
	            document.querySelectorAll('#mealList input[name="mealIds"]:checked')
	                .forEach(checkbox => selectedMealIds.add(parseInt(checkbox.value)));

	            data.forEach(meal => {
	                let checkbox = document.createElement('input');
	                checkbox.type = 'checkbox';
	                checkbox.name = 'mealIds';
	                checkbox.value = meal.id;

	                // Kiểm tra nếu món ăn đã có trong menu
	                if (selectedMealIds.has(meal.id)) {
	                    checkbox.checked = true;
	                }

	                let label = document.createElement('label');
	                label.textContent = meal.mealName;

	                mealList.appendChild(checkbox);
	                mealList.appendChild(label);
	                mealList.appendChild(document.createElement('br'));
	            });
	        });
	}


    </script>
