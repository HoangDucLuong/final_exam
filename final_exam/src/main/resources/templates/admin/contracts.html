<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách hợp đồng</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>Danh sách hợp đồng</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>User ID</th>
                <th>Ngày bắt đầu</th>
                <th>Ngày kết thúc</th>
                <th>Tổng số tiền</th>
                <th>Số tiền đặt cọc</th>
                <th>Trạng thái</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="contract : ${contracts}">
                <td th:text="${contract.id}"></td>
                <td th:text="${contract.usrId}"></td>
                <td th:text="${contract.startDate}"></td>
                <td th:text="${contract.endDate}"></td>
                <td th:text="${contract.totalAmount}"></td>
                <td th:text="${contract.depositAmount}"></td>
                <td th:text="${contract.status}"></td>
                <td>
                    <a th:href="@{/admin/contracts/edit/{id}(id=${contract.id})}">Chỉnh sửa</a>
                    <a th:href="@{/admin/contracts/delete/{id}(id=${contract.id})}">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/admin/contracts/add">Thêm hợp đồng mới</a>
</body>
</html>
