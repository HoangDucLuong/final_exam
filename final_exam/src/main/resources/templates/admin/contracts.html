<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách hợp đồng - Admin</title>
</head>
<body>
    <h1>Danh sách hợp đồng</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Người dùng</th>
                <th>Ngày bắt đầu</th>
                <th>Trạng thái</th>
                <th>Tổng số tiền</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="contract : ${contracts}">
                <td th:text="${contract.id}"></td>
                <td th:text="${contract.user.fullName}"></td>
                <td th:text="${contract.startDate}"></td>
                <td th:text="${contract.status}"></td>
                <td th:text="${contract.totalAmount}"></td>
                <td>
                    <a th:href="@{/contracts/admin/update/{id}(id=${contract.id})}">Cập nhật</a>
                    <a th:href="@{/contracts/admin/delete/{id}(id=${contract.id})}">Xóa</a>
                    <a th:href="@{/contracts/{id}(id=${contract.id})}">Chi tiết</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/admin">Quay lại trang admin</a>
</body>
</html>
