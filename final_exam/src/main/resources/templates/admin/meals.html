<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản Lý Món Ăn</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <h1>Quản Lý Món Ăn</h1>
    <a href="/admin/meals/add">Thêm Món Ăn</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên Món Ăn</th>
                <th>Giá</th>
                <th>Mô Tả</th>
                <th>Thao Tác</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="meal : ${meals}">
                <td th:text="${meal.id}"></td>
                <td th:text="${meal.mealName}"></td>
                <td th:text="${meal.price}"></td>
                <td th:text="${meal.description}"></td>
                <td>
                    <a th:href="@{/admin/meals/edit/{id}(id=${meal.id})}">Chỉnh Sửa</a>
                    <a th:href="@{/admin/meals/delete/{id}(id=${meal.id})}" onclick="return confirm('Bạn có chắc chắn muốn xóa?');">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
