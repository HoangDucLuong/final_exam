<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Meal Request</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Add Meal Request</h1>
    </header>

    <section>
        <form th:action="@{/admin/meal-requests/add}" method="post">
            <label for="contractId">Contract ID:</label>
            <input type="number" id="contractId" name="contractId" required><br>

            <label for="requestDate">Request Date:</label>
            <input type="date" id="requestDate" name="requestDate" required><br>

            <label for="deliveryDate">Delivery Date:</label>
            <input type="date" id="deliveryDate" name="deliveryDate" required><br>

            <label for="totalMeals">Total Meals:</label>
            <input type="number" id="totalMeals" name="totalMeals" required><br>

            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="0">Pending</option>
                <option value="1">Confirmed</option>
                <option value="2">Delivered</option>
            </select><br>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Catering Company</p>
    </footer>
</body>
</html>
