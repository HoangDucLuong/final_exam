<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{admin_layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head layout:fragment="head">
    <title>Edit News</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card-style mb-30">
                    <div class="title d-flex align-items-center justify-content-between">
                        <h2>Edit News</h2>
                    </div>
                    <form action="/admin/news/edit" method="post" enctype="multipart/form-data">
						<input type="hidden" name="id" th:value="${news.id}">
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" th:value="${news.title}" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="content">Content:</label>
                            <textarea id="content" name="content" rows="5" class="form-control" required th:text="${news.content}"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="thumbnailFile">Thumbnail:</label>
                            <input type="file" id="thumbnailFile" name="thumbnailFile" class="form-control" accept="image/*">
                            <div class="mt-2">
                                <p>Current thumbnail:</p>
                                <img th:src="@{'/uploads/' + ${news.thumbnail}}" alt="Thumbnail" width="100">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="status">Status:</label>
                            <select id="status" name="status" class="form-control">
                                <option value="1" th:selected="${news.status == 1}">Active</option>
                                <option value="0" th:selected="${news.status == 0}">Inactive</option>
                            </select>
                        </div>

                        <div class="form-group mt-4">
                            <button type="submit" class="btn btn-primary">Update News</button>
                            <a href="/admin/news" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
