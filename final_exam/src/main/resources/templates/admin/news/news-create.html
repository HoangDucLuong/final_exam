<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{admin_layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head layout:fragment="head">
    <title>Create News</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card-style mb-30">
                    <div class="title d-flex flex-wrap align-items-center justify-content-between">
                        <div class="left">
                            <h6 class="text-medium mb-30">Create News</h6>
                        </div>
                        <div class="right">
                            <a href="/admin/news" class="btn btn-secondary">Back to News List</a>
                        </div>
                    </div>
                    <form action="/admin/news/create" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="content">Content:</label>
                            <textarea id="content" name="content" rows="5" class="form-control" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="thumbnailFile">Thumbnail:</label>
                            <input type="file" id="thumbnailFile" name="thumbnailFile" class="form-control" accept="image/*" required>
                        </div>

                        <div class="form-group">
                            <label for="status">Status:</label>
                            <select id="status" name="status" class="form-control">
                                <option value="1">Active</option>
                                <option value="0">Inactive</option>
                            </select>
                        </div>

                        <div class="form-group mt-3">
                            <button type="submit" class="btn btn-primary">Create News</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
