<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa hợp đồng</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>Chỉnh sửa hợp đồng</h1>
    <form th:action="@{/admin/contracts/edit}" method="post">
        <input type="hidden" th:value="${contract.id}" name="id"/>
        <div>
            <label for="usrId">User ID:</label>
            <input type="number" id="usrId" name="usrId" th:value="${contract.usrId}" required>
        </div>
        <div>
            <label for="startDate">Ngày bắt đầu:</label>
            <input type="date" id="startDate" name="startDate" th:value="${#dates.format(contract.startDate, 'yyyy-MM-dd')}" required>
        </div>
        <div>
            <label for="endDate">Ngày kết thúc:</label>
            <input type="date" id="endDate" name="endDate" th:value="${#dates.format(contract.endDate, 'yyyy-MM-dd')}" required>
        </div>
        <div>
            <label for="totalAmount">Tổng số tiền:</label>
            <input type="number" step="0.01" id="totalAmount" name="totalAmount" th:value="${contract.totalAmount}" required>
        </div>
        <div>
            <label for="depositAmount">Số tiền đặt cọc:</label>
            <input type="number" step="0.01" id="depositAmount" name="depositAmount" th:value="${contract.depositAmount}" required>
        </div>
        <div>
            <label for="status">Trạng thái:</label>
            <input type="number" id="status" name="status" th:value="${contract.status}" required>
        </div>
        <button type="submit">Cập nhật hợp đồng</button>
        <a href="/admin/contracts">Hủy bỏ</a>
    </form>
</body>
</html>
