<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Request Details</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Meal Request Details</h1>
    </header>

    <section>
        <p><strong>ID:</strong> <span th:text="${mealRequest.id}"></span></p>
        <p><strong>Contract ID:</strong> <span th:text="${mealRequest.contractId}"></span></p>
        <p><strong>Request Date:</strong> <span th:text="${mealRequest.requestDate}"></span></p>
        <p><strong>Delivery Date:</strong> <span th:text="${mealRequest.deliveryDate}"></span></p>
        <p><strong>Total Meals:</strong> <span th:text="${mealRequest.totalMeals}"></span></p>
        <p><strong>Status:</strong> <span th:text="${mealRequest.status == 0 ? 'Pending' : (mealRequest.status == 1 ? 'Confirmed' : 'Delivered')}"></span></p>
    </section>

    <footer>
        <p>&copy; 2024 Catering Company</p>
    </footer>
</body>
</html>
