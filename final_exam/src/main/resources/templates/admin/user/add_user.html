<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{admin_layout}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head layout:fragment="head">
<title>Add New User</title>
<style>
.badge {
	padding: 0.5em 1em;
	font-size: 0.875rem;
	font-weight: 600;
	border-radius: 0.5rem;
	text-transform: uppercase;
}

.badge.bg-success {
	background-color: #28a745;
	color: #fff;
}

.badge.bg-danger {
	background-color: #dc3545;
	color: #fff;
}
/* Kiểu dáng dấu ba chấm */
.more-btn {
    background-color: transparent;
    border: none;
    color: #6c757d; /* Màu xám mặc định */
    font-size: 1.25rem;
    padding: 5px;
    border-radius: 50%;
    transition: all 0.3s ease;
}

.more-btn:hover {
    background-color: #007bff; /* Nền xanh khi hover */
    color: #fff; /* Chuyển thành màu trắng */
}

.more-btn:focus {
    outline: none;
    box-shadow: none;
}

/* Kiểu dáng menu con */
.dropdown-menu {
    background-color: #f8f9fa; /* Nền sáng */
    border: 1px solid #dee2e6; /* Viền mỏng */
    border-radius: 0.25rem;
}

.dropdown-menu .dropdown-item {
    color: #343a40; /* Màu chữ mặc định */
    font-size: 0.875rem;
    font-weight: 500;
    display: flex;
    align-items: center;
}

.dropdown-menu .dropdown-item i {
    margin-right: 8px; /* Khoảng cách giữa icon và text */
    font-size: 1rem;
}

.dropdown-menu .dropdown-item:hover {
    background-color: #e9ecef; /* Nền sáng khi hover */
    color: #007bff;

}
</style>
</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="title d-flex flex-wrap align-items-center justify-content-between">
				<div class="left">
					<h6 class="text-medium mb-30">Add New User</h6>
				</div>
				<div class="right">
					<a href="/admin/user-management" class="btn btn-secondary">Back</a>
				</div>
			</div>
			<div class="card-style mb-30">
				<form method="post" action="/admin/user/add">
					<div class="row">
						<div class="col-md-6 mb-3">
							<label for="name" class="form-label">Name</label>
							<input type="text" class="form-control" id="name" name="name" required />
						</div>
						<div class="col-md-6 mb-3">
							<label for="email" class="form-label">Email</label>
							<input type="email" class="form-control" id="email" name="email" required />
						</div>
						<div class="col-md-6 mb-3">
							<label for="phone" class="form-label">Phone</label>
							<input type="text" class="form-control" id="phone" name="phone" required />
						</div>
						<div class="col-md-6 mb-3">
							<label for="address" class="form-label">Address</label>
							<input type="text" class="form-control" id="address" name="address" required />
						</div>
						<div class="col-md-6 mb-3">
							<label for="password" class="form-label">Password</label>
							<input type="password" class="form-control" id="password" name="pwd" required />
						</div>                         
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Add User</button>
				</form>
			</div>
	</div>
</body>
</html>
