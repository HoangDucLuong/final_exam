<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <title>Meal Request Detail</title>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Chi tiết Yêu cầu Suất ăn</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5>Thông tin Yêu cầu</h5>
                <p><strong>ID:</strong> <span th:text="${mealRequest.id}"></span></p>
                <p><strong>User Name:</strong> 
                    <span th:text="${mealRequest.user != null ? mealRequest.user.name : 'N/A'}"></span>
                </p>
                <p><strong>User Email:</strong> 
                    <span th:text="${mealRequest.user != null ? mealRequest.user.email : 'N/A'}"></span>
                </p>
                <p><strong>Contract ID:</strong> 
                    <span th:text="${mealRequest.contract != null ? mealRequest.contract.id : 'N/A'}"></span>
                </p>
                <p><strong>Delivery Date:</strong> <span th:text="${mealRequest.deliveryDate}"></span></p>
                <p><strong>Total Meals:</strong> <span th:text="${mealRequest.totalMeals}"></span></p>
                <p><strong>Status:</strong>
                    <span th:if="${mealRequest.status == 0}">Pending</span>
                    <span th:if="${mealRequest.status == 1}">Confirmed</span>
                    <span th:if="${mealRequest.status == 2}">Delivered</span>
                </p>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5>Chi tiết Món ăn</h5>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Menu Name</th>
                            <th>Meal Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="detail, iterStat : ${mealRequestDetails}">
                            <td th:text="${iterStat.index + 1}"></td>
                            <td th:text="${detail.menuName}"></td>
                            <td th:text="${detail.mealName}"></td>
                            <td th:text="${detail.quantity}"></td>
                            <td th:text="${#numbers.formatDecimal(detail.price, 2, 1)}"></td>
                            <td th:text="${#numbers.formatDecimal(detail.quantity * detail.price, 2, 1)}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
