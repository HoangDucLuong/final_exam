	<div class="overlay"></div>

	<main class="main-wrapper">
		<header class="header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-5 col-md-5 col-6">
						<div class="header-left d-flex align-items-center">
							<div class="menu-toggle-btn mr-15">
								<button id="menu-toggle" class="main-btn primary-btn btn-hover">
									<i class="lni lni-chevron-left me-2"></i> Menu
								</button>
							</div>
							<div class="header-search d-none d-md-flex">
								<form method="get" th:action="@{/admin/user-management}">
									<input type="text" name="search" placeholder="Search..." />
									<button type="submit" class="btn btn-primary">
										<i class="lni lni-search-alt"></i>
									</button>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-12">
					<div class="card-style mb-30">
						<div class="table-responsive">
							<h1>Add Meal</h1>
							<form th:action="@{/admin/meal/add}" th:object="${meal}"
								method="post" class="meal-form">
								<label for="mealName">Meal Name:</label> <input type="text"
									id="mealName" th:field="*{mealName}" required /> <label
									for="mealGroupId">Meal Group:</label> <select id="mealGroupId"
									th:field="*{mealGroupId}" required>
									<option value="">Select Meal Group</option>
									<option th:each="group : ${mealGroups}" th:value="${group.id}"
										th:text="${group.groupName}"></option>
								</select> <label for="price">Price:</label> <input type="number"
									id="price" th:field="*{price}" step="0.01" required /> <label
									for="description">Description:</label>
								<textarea id="description" th:field="*{description}" rows="10"
									placeholder="Write your notes here..." class="notepad-textarea"></textarea>

								<button type="submit">Add Meal</button>
							</form>

							<a href="/admin/meal/list">Back to Meal List</a>

						</div>
					</div>
				</div>
			</div>
		</header>
	</main>

	<script src="/assets/js/bootstrap.bundle.min.js"></script>
	<script src="/assets/js/Chart.min.js"></script>

	<script src="/assets/js/moment.min.js"></script>
	<script src="/assets/js/fullcalendar.js"></script>
	<script src="/assets/js/jvectormap.min.js"></script>
	<script src="/assets/js/world-merc.js"></script>
	<script src="/assets/js/polyfill.js"></script>
	<script src="/assets/js/main.js"></script>
