<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{admin_layout}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head layout:fragment="head">
<title>Meals Management</title>
<style>
.badge {
	padding: 0.5em 1em;
	font-size: 0.875rem;
	font-weight: 600;
	border-radius: 0.5rem;
	text-transform: uppercase;
}

.badge.bg-success {
	background-color: #28a745;
	color: #fff;
}

.badge.bg-danger {
	background-color: #dc3545;
	color: #fff;
}

.more-btn {
	background-color: transparent;
	border: none;
	color: #6c757d;
	font-size: 1.25rem;
	padding: 5px;
	border-radius: 50%;
	transition: all 0.3s ease;
}

.more-btn:hover {
	background-color: #007bff;
	color: #fff;
}

.more-btn:focus {
	outline: none;
	box-shadow: none;
}

.dropdown-menu {
	background-color: #f8f9fa;
	border: 1px solid #dee2e6;
	border-radius: 0.25rem;
}

.dropdown-menu .dropdown-item {
	color: #343a40;
	font-size: 0.875rem;
	font-weight: 500;
	display: flex;
	align-items: center;
}

.dropdown-menu .dropdown-item i {
	margin-right: 8px;
	font-size: 1rem;
}

.dropdown-menu .dropdown-item:hover {
	background-color: #e9ecef;
	color: #007bff;
}
</style>
</head>
<body>

	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<div class="card-style mb-30">
						<div
							class="title d-flex flex-wrap align-items-center justify-content-between">
							<div class="left">
								<h6 class="text-medium mb-30">Meals List</h6>
							</div>
							<div class="right">
								<a href="/admin/meal/add" class="btn btn-primary">Add Meal</a>
							</div>
						</div>
						<div class="table-responsive">
							<table class="table meal-table">
								<thead>
									<tr>
										<th>ID</th>
										<th>Meal Name</th>
										<th>Group</th>
										<th>Price</th>
										<th>Description</th>
										<th>Actions</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="meal : ${meals}">
										<td th:text="${meal.id}"></td>
										<td th:text="${meal.mealName}"></td>
										<td th:text="${meal.mealGroupName}"></td>
										<td th:text="${meal.price}"></td>
										<td th:utext="${meal.description}"></td>
										<td><a th:href="@{/admin/meal/edit/{id}(id=${meal.id})}"
											class="btn-edit"><i class="lni lni-pencil"></i>Edit</a> | <a
											th:href="@{/admin/meal/delete/{id}(id=${meal.id})}"
											onclick="return confirm('Are you sure you want to delete this meal?');"
											class="btn-delete"><i class="lni lni-trash-can"></i>Delete</a></td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="pagination-container">
							<nav aria-label="Page navigation">
								<ul class="pagination justify-content-center">
									<li class="page-item"
										th:classappend="${currentPage == 1} ? 'disabled'"><a
										class="page-link"
										th:href="@{/admin/meal/list(page=${currentPage - 1}, search=${search})}"
										aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
									</a></li>
									<li class="page-item"
										th:each="page : ${#numbers.sequence(1, totalPages)}"
										th:classappend="${page == currentPage} ? 'active'"><a
										class="page-link"
										th:href="@{/admin/meal/list(page=${page}, search=${search})}"
										th:text="${page}"></a></li>
									<li class="page-item"
										th:classappend="${currentPage == totalPages} ? 'disabled'">
										<a class="page-link"
										th:href="@{/admin/meal/list(page=${currentPage + 1}, search=${search})}"
										aria-label="Next"> <span aria-hidden="true">&raquo;</span>
									</a>
									</li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
