<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{admin_layout}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head layout:fragment="head">
<title>Create Meal Groups</title>
<style>
.badge {
	padding: 0.5em 1em;
	font-size: 0.875rem;
	font-weight: 600;
	border-radius: 0.5rem;
	text-transform: uppercase;
}

.badge.bg-success {
	background-color: #28a745;
	color: #fff;
}

.badge.bg-danger {
	background-color: #dc3545;
	color: #fff;
}

.more-btn {
	background-color: transparent;
	border: none;
	color: #6c757d; 
	font-size: 1.25rem;
	padding: 5px;
	border-radius: 50%;
	transition: all 0.3s ease;
}

.more-btn:hover {
	background-color: #007bff; 
	color: #fff; 
}

.more-btn:focus {
	outline: none;
	box-shadow: none;
}


.dropdown-menu {
	background-color: #f8f9fa; 
	border: 1px solid #dee2e6;
	border-radius: 0.25rem;
}

.dropdown-menu .dropdown-item {
	color: #343a40;
	font-size: 0.875rem;
	font-weight: 500;
	display: flex;
	align-items: center;
}

.dropdown-menu .dropdown-item i {
	margin-right: 8px;
	font-size: 1rem;
}

.dropdown-menu .dropdown-item:hover {
	background-color: #e9ecef;
	color: #007bff;
}
</style>
<script src="https://cdn.ckeditor.com/4.21.0/standard/ckeditor.js"></script>
</head>
<body>

	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<div class="card-style mb-30">
						<div
							class="title d-flex flex-wrap align-items-center justify-content-between">
							<div class="left">
								<h6 class="text-medium mb-30">Add New Meal Group</h6>
							</div>
							<div class="right">
								<a href="/admin/meal-groups" class="btn btn-secondary">Back
									to Meal G List</a>
							</div>
						</div>
						<form th:action="@{/admin/meal-groups/save}"
							th:object="${mealGroup}" method="post" class="group-form">
							<label for="groupName">Group Name:</label> <input type="text"
								id="groupName" th:field="*{groupName}"
								placeholder="Enter group name" required /> <label
								for="description">Description:</label> <input type="text"
								id="description" th:field="*{description}"
								placeholder="Enter group description" required />

							<button type="submit">Save</button>
						</form>
						<script>
							CKEDITOR.replace('description', {
								height : 300,
								extraPlugins: '',
								on: {
							        instanceReady: function () {
							            this.config.disableAutoInline = true;
							            this.config.disableNativeSpellChecker = false;
							            this.config.dialog_backgroundCoverColor = 'rgba(255,255,255,0.95)';
							            this.config.removePlugins = 'notification';
							        }
							    }
							});
						</script>
						<a href="/admin/meal-groups">Back to List</a>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
